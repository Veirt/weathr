name: Release Dry Run

on:
  workflow_dispatch:

jobs:
  build-dry-run:
    name: Build Dry Run
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: weathr
            asset_name: weathr-linux-amd64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: weathr
            asset_name: weathr-linux-arm64
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: weathr
            asset_name: weathr-macos-amd64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: weathr
            asset_name: weathr-macos-arm64
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: weathr.exe
            asset_name: weathr-windows-amd64.exe
            use_cross: false
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: weathr.exe
            asset_name: weathr-windows-arm64.exe
            use_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            artifact_name: weathr
            asset_name: weathr-freebsd-amd64
            use_cross: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: weathr
            asset_name: weathr-linux-musl-amd64
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: weathr
            asset_name: weathr-linux-musl-arm64
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (with cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (with cargo)
        if: matrix.use_cross != true
        run: cargo build --release --target ${{ matrix.target }}
